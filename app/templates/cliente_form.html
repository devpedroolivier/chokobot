<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>{{ 'Editar' if cliente else 'Novo' }} Cliente - Chokodelicia</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-8 mt-10">
    <a href="/painel/clientes" class="inline-flex items-center text-sm text-blue-600 hover:underline mb-6">
      Voltar a lista de clientes
    </a>

    <h2 class="text-2xl font-bold text-gray-800 mb-6">
      {{ 'Editar' if cliente else 'Novo' }} Cliente
    </h2>

    <form method="post" action="{{ '/painel/clientes/' + (cliente.id | string) + '/editar' if cliente else '/painel/clientes' }}" class="space-y-6">
      <div>
        <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
        <input
          type="text"
          name="nome"
          id="nome"
          value="{{ cliente.nome if cliente else '' }}"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
        />
      </div>

      <div>
        <label for="telefone" class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
        <input
          type="text"
          name="telefone"
          id="telefone"
          value="{{ cliente.telefone if cliente else '' }}"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded-md transition duration-200"
      >
        Salvar
      </button>
    </form>
  </div>
</body>
</html>
