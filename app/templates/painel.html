<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <title>Painel de Gestão - Chokodelícia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            chokopink: '#ff6b81',
            chokobrown: '#6b3e26',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-pink-50 via-white to-pink-100 text-gray-800 h-full flex flex-col">

  <!-- Header -->
  <header class="bg-white/80 backdrop-blur shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="text-2xl sm:text-3xl font-bold text-chokobrown flex items-center gap-2">
        <span>🍫</span> Painel - <span class="text-chokopink">Chokodelícia</span>
      </h1>
      <span class="text-xs sm:text-sm text-gray-500">v1.1</span>
    </div>
  </header>

  <!-- Main Grid -->
  <main class="container mx-auto px-6 py-14 flex-grow">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-5xl mx-auto">

      <!-- Card Clientes -->
      <a href="/painel/clientes" class="group relative bg-white border border-gray-200 rounded-2xl p-8 shadow-md hover:shadow-xl hover:border-transparent hover:bg-gradient-to-r hover:from-chokopink hover:to-chokobrown transition-all duration-300">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold text-chokobrown group-hover:text-white">👤 Clientes</h2>
          <span class="text-xs text-gray-400 group-hover:text-gray-200">Base</span>
        </div>
        <p class="text-sm text-gray-600 group-hover:text-gray-100">Acesse a lista completa de clientes cadastrados.</p>
      </a>

      <!-- Card Encomendas -->
      <a href="/painel/encomendas" class="group relative bg-white border border-gray-200 rounded-2xl p-8 shadow-md hover:shadow-xl hover:border-transparent hover:bg-gradient-to-r hover:from-chokobrown hover:to-chokopink transition-all duration-300">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold text-chokobrown group-hover:text-white">📦 Encomendas</h2>
          <span class="text-xs text-gray-400 group-hover:text-gray-200">Pedidos</span>
        </div>
        <p class="text-sm text-gray-600 group-hover:text-gray-100">Visualize e gerencie todas as encomendas realizadas.</p>
      </a>

      <!-- Card Entregas -->
      <a href="/painel/entregas" class="group relative bg-white border border-gray-200 rounded-2xl p-8 shadow-md hover:shadow-xl hover:border-transparent hover:bg-gradient-to-r hover:from-chokopink hover:to-chokobrown transition-all duration-300">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold text-chokobrown group-hover:text-white">🚚 Entregas</h2>
          <span class="text-xs text-gray-400 group-hover:text-gray-200">Status</span>
        </div>
        <p class="text-sm text-gray-600 group-hover:text-gray-100">Monitore o andamento e o status das entregas.</p>
      </a>

    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-xs text-gray-500 py-6">
    &copy; 2025 Chokodelícia. Desenvolvido por POST 🚀
  </footer>

</body>
</html>
